<!DOCTYPE html>
<html>
<head>
  <title>Clear Cache - BattleManager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0A0A0A;
      color: white;
    }
    button {
      background: #FFBA00;
      color: #0A0A0A;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px 5px;
    }
    button:hover {
      background: #FFD700;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #1A1A1A;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Clear BattleManager Cache</h1>
  <p>Click the button below to clear all cached data and service workers:</p>
  <button onclick="clearAll()">Clear All Cache</button>
  <div id="status" class="status"></div>

  <script>
    async function clearAll() {
      const status = document.getElementById('status');
      status.innerHTML = 'Clearing cache...';

      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service worker unregistered');
          }
        }

        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log('Cache deleted:', cacheName);
          }
        }

        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();

        status.innerHTML = '✅ Cache cleared successfully!<br>Now refresh the main page (Ctrl+Shift+R or Cmd+Shift+R)';
        status.style.color = '#FFBA00';
      } catch (error) {
        status.innerHTML = '❌ Error: ' + error.message;
        status.style.color = '#ff4444';
      }
    }

    // Auto-run on load
    window.addEventListener('load', () => {
      clearAll();
    });
  </script>
</body>
</html>
